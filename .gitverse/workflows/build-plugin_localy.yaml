name: Сборка плагина Minecraft

on:
  push:
    branches:
      - main  # Исправлен синтаксис для указания ветки
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      # Добавлено: Установка JDK
      - name: Установка JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Кэширование зависимостей Gradle
      - name: Кэширование зависимостей Gradle
        uses: actions/cache@v4
        with:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle', '**/gradle.properties') }}
          restore-keys:
            - ${{ runner.os }}-gradle-

      # Проверка версии Gradle
      - name: Проверка Gradle
        run: gradle --version

      # Сборка проекта
      - name: Сборка
        run: ./gradlew build --no-daemon

      # Проверки кода
      - name: Проверка Checkstyle
        run: ./gradlew checkstyleMain

      - name: Проверка SpotBugs
        run: ./gradlew spotbugsMain

      # Создание релиза (исправлены параметры)
      - name: Создание релиза
        uses: softprops/action-gh-release@v2  # Обновлен до версии v2
        with:
          files: build/libs/*.jar
          body: "Автоматический релиз для коммита ${{ github.sha }}"  # Добавлено описание
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITVERSE }}

      # Дополнительные шаги для отладки
      - name: Проверка выходных файлов
        run: ls -la build/libs
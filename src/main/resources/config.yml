# Конфигурационный файл для плагина StatsPlugin

# Тип хранилища данных
storage:
  type: database # Укажите "database" для работы с базой данных или "file" для работы с файлами
  # Настройки базы данных (используются только если storage.type = database)
  database:
    host: localhost # Адрес сервера базы данных
    port: 3306      # Порт подключения к базе данных
    name: minecraft_stats # Название базы данных
    user: root      # Пользователь базы данных
    password:       # Пароль пользователя базы данных (оставьте пустым, если пароль отсутствует)

# Параметры сбора статистики
statistics:
  enabled: true # Включение сбора статистики
  # Интервал обновления данных в миллисекундах
  updateInterval: 5000 # По умолчанию установлено значение 5 секунд

# Настройки логирования
logging:
  level: INFO # Уровень логирования (DEBUG, INFO, WARN, ERROR)
  # Файл логов (оставьте пустым для вывода в консоль)
  file: stats.log

# Настройки автосохранения
autosave:
  enabled: true # Включение автосохранения
  interval: 60 # Интервал автосохранения в минутах

# Настройки отображения статистики
display:
  enabled: true # Включение отображения статистики в чате
  format: "&aСтатистика игрока {player}: &rВремя игры: {playTime} мин., Убито мобов: {mobsKilled}, Сообщений отправлено: {messagesSent}" # Формат отображения статистики
  # Цветовые коды (ANSI) для форматирования текста
  colors:
    green: "&a" # Зеленый цвет
    red: "&c"   # Красный цвет
    white: "&f" # Белый цвет

# Настройки дополнительных функций
features:
  # Включение отслеживания перемещений игрока
  movementTracking: true 
  # Включение сбора playTime статистики игрока
  playTime: true
  # Включение сбора статистики разрушения блоков
  blockBreaking: true
  # Включение сбора статистики взаимодействия с объектами
  objectInteraction: true
  # Включение сбора статистики открытия сундуков
  chestOpening: true
  # Включение сбора статистики употребления пищи
  foodConsumption: true
  # Включение сбора статистики убийств мобов
  mobKilling: true